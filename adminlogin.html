<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login - RSU REQS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />

    <style>
      .hero-buttons .btn-login-register {
        background: rgb(5, 218, 87);
        color: #313a3f;
      }

      .hero-buttons .btn-login-register:hover {
        background: rgb(5, 218, 87);
        color: #313a3f;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      .admin-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div
      class="d-flex flex-grow-1 justify-content-center align-items-center margin-auto"
    >
      <div class="login-card-custom">
        <div
          class="logo d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="d-flex flex-row justify-content-center align-items-center mb-2"
          >
            <img
              src="/assets/img/rsu_logo.png"
              alt="RSU Logo"
              width="55"
              height="55"
              class="me-2"
            />
            <img
              src="/assets/img/registrar_logo.png"
              alt="Registrar Logo"
              width="40"
              height="40"
              class="me-2"
            />
          </div>
          <!-- <a href="/">
          <div class="d-flex flex-column lh-sm text-center">
            <p class="fw-bold">Registrar's Office</p>
            <p class="fw-bold">Romblon State University - Odiongan</p>
          </div>
        </a> -->
        </div>

        <div class="content">
          <div class="admin-badge">
            <i class="bi bi-shield-check me-2"></i>Registrar's Staff Portal
          </div>
          <h3 class="mt-3 mb-2 fw-bold">Staff Login</h3>
          <p
            class="mb-3"
            style="
              color: #888;
              border-bottom: 2px solid #ccc;
              padding-bottom: 10px;
            "
          >
            Access the staff administration panel. Enter your staff credentials
            below.
          </p>

          <form id="staffLoginForm">
            <div class="mb-3">
              <label for="email" class="form-label mb-2">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your educational email"
                required
              />
            </div>

            <div class="mb-3 d-flex justify-content-between align-items-center">
              <label for="password" class="form-label mb-0">Password</label>
              <a
                href="./forgot-password.html"
                style="font-size: 0.9rem; color: #888; font-weight: 600"
                >Forgot Password?</a
              >
            </div>

            <input
              type="password"
              id="password"
              name="password"
              class="form-control mb-3"
              placeholder="Enter your password"
              required
            />

            <div id="loginAlert" class="alert d-none" role="alert"></div>

            <div class="hero-buttons">
              <button
                type="submit"
                class="btn btn-custom w-100 btn-login-register mt-2"
              >
                LOGIN
              </button>
            </div>

            <p class="mt-3 text-center">
              Note: Your Password is sent to your registered email address.
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const adminLoginForm = document.getElementById("staffLoginForm");
        const loginAlert = document.getElementById("loginAlert");

        // Check if admin is already logged in
        checkAdminSession();

        // Login form handler
        adminLoginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const loginData = {
            email: formData.get("email"),
            password: formData.get("password"),
          };

          // Validate email format
          if (!isValidEmail(loginData.email)) {
            showAlert("Please enter a valid email address", "danger");
            return;
          }

          // Show loading state
          const submitBtn = adminLoginForm.querySelector(
            'button[type="submit"]'
          );
          const originalText = submitBtn.textContent;
          submitBtn.textContent = "Authenticating...";
          submitBtn.disabled = true;

          try {
            const response = await fetch("/api/admin/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            const result = await response.json();

            if (result.success) {
              showAlert(
                "Login successful! Redirecting to dashboard...",
                "success"
              );

              // Store admin data in localStorage
              localStorage.setItem("admin", JSON.stringify(result.admin));
              localStorage.setItem("adminToken", result.token);

              // Redirect to admin dashboard
              setTimeout(() => {
                window.location.href = "/admin";
              }, 1500);
            } else {
              showAlert(
                result.message || "Login failed. Please try again.",
                "danger"
              );
            }
          } catch (error) {
            console.error("Admin login error:", error);
            showAlert("Network error. Please try again.", "danger");
          } finally {
            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }
        });

        function showAlert(message, type) {
          loginAlert.textContent = message;
          loginAlert.className = `alert alert-${type}`;
          loginAlert.classList.remove("d-none");

          // Auto hide after 5 seconds
          setTimeout(() => {
            loginAlert.classList.add("d-none");
          }, 5000);
        }

        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
      });

      function checkAdminSession() {
        const adminToken = localStorage.getItem("adminToken");

        if (adminToken) {
          // Verify token is still valid
          fetch("/api/admin/me", {
            headers: {
              Authorization: `Bearer ${adminToken}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = "/admin";
              } else {
                // Token invalid, clear storage
                adminLogout();
              }
            })
            .catch(() => {
              adminLogout();
            });
        }
      }

      // Admin logout function (to be used in admin dashboard)
      function adminLogout() {
        localStorage.removeItem("admin");
        localStorage.removeItem("adminToken");
        window.location.href = "/adminLogin";
      }
    </script>
  </body>
</html>
