<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - RSU REQS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <style>
      .password-checklist {
        font-size: 0.85rem;
        list-style: none;
        padding-left: 0;
      }
      .password-checklist li {
        color: #888;
      }
      .password-checklist li.valid {
        color: green;
      }

      /* 2. ADD CSS FOR THE ICON WRAPPER */
      .password-wrapper {
        position: relative;
      }
      .password-wrapper .form-control {
        /* Add space on the right so text doesn't go under the icon */
        padding-right: 40px;
      }
      .password-wrapper i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d; /* A softer gray color */
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex flex-grow-1 justify-content-center align-items-center margin-auto"
    >
      <div class="login-card-custom">
        <div class="content">
          <h4 class="mt-3 mb-2 fw-bold">Create New Password</h4>
          <p class="text-muted">Please enter and confirm your new password.</p>
          <form id="resetForm">
            <div class="mb-3">
              <label for="password" class="form-label mb-2">New Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
                <i class="bi bi-eye-fill" id="togglePassword"></i>
              </div>
              <ul class="password-checklist" id="passwordChecklist">
                <li id="length">• At least 8 characters</li>
                <li id="uppercase">• At least 1 uppercase letter</li>
                <li id="lowercase">• At least 1 lowercase letter</li>
                <li id="number">• At least 1 number</li>
              </ul>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label mb-2"
                >Confirm New Password</label
              >
              <div class="password-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  required
                />
                <i class="bi bi-eye-fill" id="toggleConfirmPassword"></i>
              </div>
              <small id="confirmMsg" class="text-danger d-none"
                >Passwords do not match</small
              >
            </div>

            <div id="formAlert" class="alert d-none" role="alert"></div>
            <div class="hero-buttons">
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-primary w-100 mt-2"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const token = new URLSearchParams(window.location.search).get("token");
      const formAlert = document.getElementById("formAlert");
      const submitBtn = document.getElementById("submitBtn");
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirmPassword");
      const confirmMsg = document.getElementById("confirmMsg");

      // --- 4. ADD JAVASCRIPT FOR TOGGLE ---
      const togglePassword = document.getElementById("togglePassword");
      const toggleConfirmPassword = document.getElementById(
        "toggleConfirmPassword"
      );

      function createToggleHandler(inputEl, iconEl) {
        return () => {
          // Toggle the input type
          const type =
            inputEl.getAttribute("type") === "password" ? "text" : "password";
          inputEl.setAttribute("type", type);

          // Toggle the icon
          if (type === "password") {
            iconEl.classList.remove("bi-eye-slash-fill");
            iconEl.classList.add("bi-eye-fill");
          } else {
            iconEl.classList.remove("bi-eye-fill");
            iconEl.classList.add("bi-eye-slash-fill");
          }
        };
      }

      togglePassword.addEventListener(
        "click",
        createToggleHandler(passwordInput, togglePassword)
      );
      toggleConfirmPassword.addEventListener(
        "click",
        createToggleHandler(confirmInput, toggleConfirmPassword)
      );
      // --- END OF TOGGLE JAVASCRIPT ---

      // Password checklist
      const checklist = {
        length: document.getElementById("length"),
        uppercase: document.getElementById("uppercase"),
        lowercase: document.getElementById("lowercase"),
        number: document.getElementById("number"),
      };
      passwordInput.addEventListener("input", () => {
        const pass = passwordInput.value;
        updateChecklistItem(checklist.length, pass.length >= 8);
        updateChecklistItem(checklist.uppercase, /[A-Z]/.test(pass));
        updateChecklistItem(checklist.lowercase, /[a-z]/.test(pass));
        updateChecklistItem(checklist.number, /[0-9]/.test(pass));
      });
      function updateChecklistItem(item, isValid) {
        if (isValid) item.classList.add("valid");
        else item.classList.remove("valid");
      }

      // Check for token on page load
      if (!token) {
        submitBtn.disabled = true;
        formAlert.classList.remove("d-none");
        formAlert.classList.add("alert-danger");
        formAlert.textContent =
          "Invalid or missing reset token. Please request a new link.";
      }

      document
        .getElementById("resetForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const password = passwordInput.value;
          const confirmPassword = confirmInput.value;

          // Reset alerts
          formAlert.classList.add("d-none");
          confirmMsg.classList.add("d-none");

          // Client-side validation
          if (password.length < 8) {
            formAlert.textContent = "Password must be at least 8 characters.";
            formAlert.classList.remove("d-none", "alert-success");
            formAlert.classList.add("alert-danger");
            return;
          }
          if (password !== confirmPassword) {
            confirmMsg.classList.remove("d-none");
            return;
          }

          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<span class="spinner-border spinner-border-sm"></span> Resetting...';

          try {
            const response = await fetch("/api/reset-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token, password }),
            });

            const result = await response.json();

            if (result.success) {
              formAlert.classList.remove("d-none", "alert-danger");
              formAlert.classList.add("alert-success");
              formAlert.innerHTML =
                'Success! Your password has been reset. <a href="/login">Click here to log in.</a>';
              submitBtn.innerHTML = "Password Reset!";
            } else {
              formAlert.classList.remove("d-none", "alert-success");
              formAlert.classList.add("alert-danger");
              formAlert.textContent = result.message; // "Invalid or expired reset link."
              submitBtn.disabled = false;
              submitBtn.innerHTML = "Reset Password";
            }
          } catch (error) {
            formAlert.classList.remove("d-none", "alert-success");
            formAlert.classList.add("alert-danger");
            formAlert.textContent = "An error occurred. Please try again.";
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Reset Password";
          }
        });
    </script>
  </body>
</html>
