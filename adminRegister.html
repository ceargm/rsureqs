<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Registration - RSU REQS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />

    <style>
      body {
        background-color: #f5f5f5; /* Ensure background matches */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .login-card-custom {
        max-width: 600px; /* Wider than login to fit form fields */
        width: 100%;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        margin: 20px;
      }

      .hero-buttons .btn-login-register {
        background: rgb(5, 218, 87);
        color: #313a3f;
        font-weight: 600;
        border: none;
        padding: 10px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .hero-buttons .btn-login-register:hover {
        background: rgb(4, 189, 75);
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      .admin-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 15px;
      }

      .form-label {
        font-size: 0.9rem;
        font-weight: 600;
        color: #555;
      }

      .form-control,
      .form-select {
        font-size: 0.95rem;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      /* --- Notification Toast Styles --- */
      .notification-toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        background: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        animation: slideInRight 0.3s ease-out forwards;
        border-left: 5px solid;
        font-family: "Poppins", sans-serif;
      }

      .toast-error {
        border-left-color: #dc3545;
      }
      .toast-success {
        border-left-color: #198754;
      }

      .toast-icon {
        margin-right: 15px;
        font-size: 1.2rem;
      }
      .toast-error .toast-icon {
        color: #dc3545;
      }
      .toast-success .toast-icon {
        color: #198754;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(120%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(120%);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="d-flex flex-grow-1 justify-content-center align-items-center margin-auto py-4"
    >
      <div class="login-card-custom">
        <div
          class="logo d-flex flex-column justify-content-center align-items-center mb-3"
        >
          <div
            class="d-flex flex-row justify-content-center align-items-center mb-2"
          >
            <img
              src="/assets/img/rsu_logo.png"
              alt="RSU Logo"
              width="55"
              height="55"
              class="me-2"
            />
            <img
              src="/assets/img/updated_RegistrarLogo.jpg"
              alt="Registrar Logo"
              width="40"
              height="40"
              class="me-2"
            />
          </div>
        </div>

        <div class="content text-center">
          <div class="admin-badge">
            <i class="bi bi-person-plus-fill me-2"></i>Staff Registration
          </div>
          <h3 class="mt-2 mb-2 fw-bold">Create Account</h3>
          <p class="mb-4" style="color: #888; font-size: 0.9rem">
            Fill in the details below to register as a new registrar staff
            member.
          </p>

          <form id="staffRegisterForm" class="text-start">
            <div class="row mb-3">
              <div class="col-md-5">
                <label for="lastName" class="form-label"
                  >Last Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="col-md-5">
                <label for="firstName" class="form-label"
                  >First Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col-md-2">
                <label for="middleInitial" class="form-label">M.I.</label>
                <input
                  type="text"
                  class="form-control"
                  id="middleInitial"
                  name="middleInitial"
                  maxlength="2"
                  placeholder="Opt"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="phone" class="form-label"
                  >Phone Number <span class="text-danger">*</span></label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="09123456789"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="sex" class="form-label"
                  >Sex <span class="text-danger">*</span></label
                >
                <select class="form-select" id="sex" name="sex" required>
                  <option value="" selected disabled>Select...</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"
                >Email Account <span class="text-danger">*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="staff@rsu.edu.ph"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label"
                >Permanent Address <span class="text-danger">*</span></label
              >
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="2"
                placeholder="House No., Street, Barangay, Municipality, Province"
                required
              ></textarea>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Create password"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Repeat password"
                  required
                />
              </div>
            </div>

            <div class="hero-buttons mt-4">
              <button
                type="submit"
                id="registerBtn"
                class="btn btn-custom w-100 btn-login-register"
              >
                REGISTER ACCOUNT
              </button>
            </div>

            <div class="mt-4 text-center">
              <p style="font-size: 0.9rem; color: #666">
                Already have an account?
                <a
                  href="adminLogin.html"
                  style="
                    color: rgb(5, 218, 87);
                    font-weight: 700;
                    text-decoration: none;
                  "
                  >Login here</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("staffRegisterForm");
        const registerBtn = document.getElementById("registerBtn");

        if (registerForm) {
          registerForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            // 1. Get Data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // 2. Validations
            if (data.password !== data.confirmPassword) {
              showNotification("Passwords do not match.", "error");
              return;
            }

            if (data.password.length < 6) {
              showNotification(
                "Password must be at least 6 characters.",
                "error"
              );
              return;
            }

            // Phone Validation (Basic PH mobile format)
            const phoneRegex = /^(09|\+639)\d{9}$/;
            if (!phoneRegex.test(data.phone)) {
              showNotification(
                "Please enter a valid PH phone number.",
                "error"
              );
              return;
            }

            // 3. Show Loading
            setLoading(true);

            // 4. Prepare Payload (Mapping fields to what backend likely expects)
            // NOTE: Your backend needs to be updated to accept these new fields
            const payload = {
              email: data.email,
              password: data.password,
              lastName: data.lastName,
              firstName: data.firstName,
              middleInitial: data.middleInitial,
              phone: data.phone,
              sex: data.sex,
              address: data.address,
              // Construct full_name for compatibility with existing system
              full_name: `${data.firstName} ${
                data.middleInitial ? data.middleInitial + ". " : ""
              }${data.lastName}`.trim(),
            };

            try {
              // Replace this URL with your actual Registration API endpoint
              const response = await fetch("/api/admin/register", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
              });

              const result = await response.json();

              if (result.success) {
                showNotification(
                  "Registration successful! Redirecting to Login...",
                  "success"
                );

                // Clear form
                registerForm.reset();

                // Redirect after 2 seconds
                setTimeout(() => {
                  window.location.href = "adminLogin";
                }, 2000);
              } else {
                showNotification(
                  result.message || "Registration failed.",
                  "error"
                );
                setLoading(false);
              }
            } catch (error) {
              console.error("Registration error:", error);
              // Simulation for testing UI without backend:
              // showNotification("Backend not connected. UI Test Only.", "success");
              showNotification("Network error. Please try again.", "error");
              setLoading(false);
            }
          });
        }

        // --- Helper Functions (Same as Login) ---

        function showNotification(message, type) {
          const existingToast = document.querySelector(".notification-toast");
          if (existingToast) existingToast.remove();

          const toast = document.createElement("div");
          const toastTypeClass =
            type === "error" ? "toast-error" : "toast-success";
          toast.className = `notification-toast ${toastTypeClass}`;

          const iconClass =
            type === "success"
              ? "bi-check-circle-fill"
              : "bi-exclamation-triangle-fill";

          toast.innerHTML = `
              <i class="bi ${iconClass} toast-icon"></i>
              <span style="font-weight: 500; color: #333;">${message}</span>
          `;

          document.body.appendChild(toast);

          setTimeout(() => {
            toast.style.animation = "slideOutRight 0.3s ease-in forwards";
            setTimeout(() => {
              if (toast.parentNode) toast.parentNode.removeChild(toast);
            }, 300);
          }, 3000);
        }

        function setLoading(isLoading) {
          if (!registerBtn) return;
          if (isLoading) {
            registerBtn.disabled = true;
            registerBtn.innerHTML =
              '<span class="spinner-border spinner-border-sm" role="status"></span> Processing...';
          } else {
            registerBtn.disabled = false;
            registerBtn.innerHTML = "REGISTER ACCOUNT";
          }
        }
      });
    </script>
  </body>
</html>
